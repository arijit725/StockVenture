<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>proofassistance</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/stockreport.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script  src="script/stockreport.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>

    <!--    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.5.207/build/pdf.min.js"></script>-->
</head>

<body onload="onReportLoad()">
<div class="header">
    <label id="companyName"></label> | <label id="industry"></label>
</div>
<div id="Company-Details" class="company-details">
</div>

<div class="financial-details">

    <div id="Balance-Sheet"  class="balancesheet" >
        <p class="subject-line">Balance Sheet Analysis
            <label for="blyears" > For Years:</label>
            <select name="years" id="blyears" class="year-selection" onclick="onBLYearSelection()">
                <option value="3">3</option>
                <option value="5" selected>5</option>
                <option value="7">7</option>
            </select>

        </p>
        <table>
            <tr><td>
        <div id="balancesheet-tbl" class="tableholder">
            <!-- this part of code is generated from javascript-->
        </div>
            </td>
                <td>
                    <div id="balancesheet_analysis_div" class="analysisholder">
                    </div>
                    <label class="tooltip">
                        <span id="balTips" class="tooltiptext">BalanceSheet Analysis Fundamental</span>
                    </label>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <div id="balanceshee_calc_div" class="tableholder"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="bl_score_div" class="tableholder"></div>
                            </td>
                        </tr>
                    </table>
<!--                    <div id="balanceshee_calc_div" class="tableholder"></div>-->
<!--                    <div id="bl_score_div" class="tableholder"></div>-->
                </td>
            </tr>
<!--            <tr><td><div id="bl_score_div" class="score">Balancesheet Score: <label id="bl_score_val"></label></div></td>-->
            </tr>
        </table>

    </div>

    <div id="Profit-And-Loss" class="profitandloss">
        <!-- this part of code is generated from javascript-->
        <p class="subject-line">Profit And Loss Analysis
            <label for="plyears" > For Years:</label>
            <select name="plyears" id="plyears" class="year-selection" onclick="onPLYearSelection()">
                <option value="3">3</option>
                <option value="5" selected>5</option>
                <option value="7">7</option>
            </select></p>
        <table>
            <tr><td>
        <div id="pl-tbl" class="tableholder">
            <!-- this part of code is generated from javascript-->
        </div>
            </td>
                <td>
                    <div id="profitAndLoss_analysis_div" class="analysisholder">
                    </div>
                    <label class="tooltip">
                        <span id="plTips" class="tooltiptext">BalanceSheet Analysis Fundamental</span>
                    </label>
                </td>
                <td>
                    <table>
                        <tr>
                            <td><div id="pl_calc_div" class="tableholder"></div></td>
                        </tr>
                        <tr>
                            <td><div id="pl_score_div" class="tableholder"></div></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>

            </tr>
        </table>
    </div>

    <div id="Yearly-Report" class="yearlyreport">
        <p class="subject-line">Yearly Report Analysis
            <label for="ylyears" > For Years:</label>
            <select name="ylyears" id="ylyears" class="year-selection" onclick="onYLYearSelection()">
                <option value="3">3</option>
                <option value="5" selected>5</option>
                <option value="7">7</option>
            </select></p>
        <table>
            <tr><td>
                <div id="yearly-tbl" class="tableholder">
                    <!-- this part of code is generated from javascript-->
                </div>
            </td>
                <td>
                    <div id="yearly_analysis_div" class="tableholder">
                    </div>
                    <label class="tooltip">
                        <span id="ylTips" class="tooltiptext">Yearly Report Analysis Fundamental</span>
                    </label>
                </td>
<!--                <td>-->
<!--                    <div id="yl_calc_div" class="tableholder">-->

<!--                    </div>-->
<!--                </td>-->
            </tr>
        </table>
    </div>

    <div id="Quarterly-Report" class="quarterlyreport">
        <p class="subject-line">Quarterly Report Analysis
            <label for="qlyears" > For Quarters:</label>
            <select name="qlyears" id="qlyears" class="year-selection" onclick="onQLYearSelection()">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="10" selected>10</option>
            </select></p>
        <table>
            <tr><td>
                <div id="quarterly-tbl" class="tableholder">
                    <!-- this part of code is generated from javascript-->
                </div>
            </td>
                <td>
                    <div id="quarterly_analysis_div" class="tableholder">
                    </div>
                    <label class="tooltip">
                        <span id="qlTips" class="tooltiptext">Yearly Report Analysis Fundamental</span>
                    </label>
                </td>
<!--                <td>-->
<!--                    <div id="ql_calc_div" class="tableholder">-->

<!--                    </div>-->
<!--                </td>-->
            </tr>
        </table>
    </div>
    <div id="Ratios" class="ratios">
        <p class="subject-line">Ratios Analysis
            <label for="ryears" > For Years:</label>
            <select name="ryears" id="ryears" class="year-selection" onclick="onRYearSelection()">
                <option value="3">3</option>
                <option value="5" selected>5</option>
                <option value="7">7</option>
            </select></p>
        <table>
            <tr><td>
                <div id="ratio-tbl-div" class="tableholder">
                    <!-- this part of code is generated from javascript-->
                </div>
            </td>
                <td>
                    <div id="ratio_analysis_div" class="analysisholder">
                    </div>
                    <label class="tooltip">
                        <span id="rTips" class="tooltiptext">BalanceSheet Analysis Fundamental</span>
                    </label>
                </td>

            </tr>
            <tr>
                <td><table>
                    <tr><td>
                        <div id="forwardPE_div" class="tableholder">

                        </div>
                    </td>
                        <td>
                            <div id="peg_div" class="tableholder">
                            </div>
                        </td>
                    </tr>
                </table>
                </td>
            </tr>
        </table>
    </div>
    <div id="CashFlow" class="quarterlyreport">
        <p class="subject-line">CashFlow Analysis
            <label for="cfyears" > For Years:</label>
            <select name="cfyears" id="cfyears" class="year-selection" onclick="onCFYearSelection()">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="10" selected>10</option>
            </select></p>
        <table>
            <tr><td>
                <div id="cf-tbl" class="tableholder">
                    <!-- this part of code is generated from javascript-->
                </div>
            </td>
                <td>
                    <div id="cf_analysis_div" class="tableholder">
                    </div>
                    <label class="tooltip">
                        <span id="cfTips" class="tooltiptext">Yearly Report Analysis Fundamental</span>
                    </label>
                </td>
                <!--                <td>-->
                <!--                    <div id="ql_calc_div" class="tableholder">-->

                <!--                    </div>-->
                <!--                </td>-->
            </tr>
        </table>
    </div>
</div>
<div class="instant-review">
    <div class="reivew-header">Quarterly Intrinsic Valuations</div>
        <table>
            <tr><td><label for="peAvg">Last 3 Months Average PE Ratio:</label></td><td><input type="text" id="peAvg" name="peAvg"></td><td><input type="submit" value="Submit" onclick="requestQtrIntriscStockValuation()"></td></tr>
        </table>
        <div id="qtInEval">
        </div>
    <div class="reivew-header">Economic DCF Valuations</div>
    <table>
        <tr>
            <td><label for="growR">Perpertual Growth Rate %: </label></td><td><input type="text" id="growR" name="growR"></td>
<!--            <td><label for="disR">Discount Rate %: </label></td><td><input type="text" id="disR" name="disR"></td>-->
            <td><label for="iefy">Interest Expense(Last FY): </label></td><td><input type="text" id="iefy" name="iefy"></td>
            <td><label for="itefy">Income Tax Expense(Last FY): </label></td><td><input type="text" id="itefy" name="itefy"></td>
        </tr>
        <tr>
            <td><label for="ibtfy">Income Before Tax (Last FY): </label></td><td><input type="text" id="ibtfy" name="ibtfy"></td>
            <td><label for="rfr">Risk Free Rate: </label></td><td><input type="text" id="rfr" name="rfr"></td>
            <td><label for="cbeta">Company Beta: </label></td><td><input type="text" id="cbeta" name="cbeta"></td>
            <td><label for="margR">Margin of Safty %: </label></td><td><input type="text" id="margR" name="margR"></td>
        </tr>
        <tr>
            <td><label for="cashEQDCF">Last FY Cash or Cash Equivalent: </label></td><td><input type="text" id="cashEQDCF" name="cashEQDCF"></td>
            <td><label for="debtDCF">Last FY Total Debt: </label></td><td><input type="text" id="debtDCF" name="debtDCF"></td>
        </tr>
        <tr><td colspan="3"><input type="submit" value="Calculate" onclick="requestEconomicDCF()"></td></tr>
    </table>
    <div id="ecmDcf" class="tableholder">
    </div>
</div>
<div id="targetPrice" class="targetPrice">
    <p class="subject-line">Target Price Estimation(1 year forward)
        <label for="tyears" > Based of previous Years:</label>
        <select name="tyears" id="tyears" class="year-selection" onclick="onTYearSelection()">
            <option value="3">3</option>
            <option value="5" selected>5</option>
            <option value="7">7</option>
        </select>
    </p>
    <table>
        <tr><td>
            <div id="targetprice-tbl-div" class="tableholder">
                <!-- this part of code is generated from javascript-->
            </div>
        </td>
            <td>
                <div id="targetprice_choice_div" class="analysisholder">
                </div>
            </td>
           </tr>
    </table>
</div>
</body>
</html>
